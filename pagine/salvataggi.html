<!DOCTYPE html>
<html>
<head>
<title>Salvataggi</title>
<style>
	body{
		background-color:black;
	}
</style>
</head>
<body>
	<audio autoplay loop >
		<source src="../audio/Main menu.mp3" type="audio/mpeg" id="musica">
	</audio>


<script>
	//per ogni salvataggio creo un div con quelle caratteristiche, e attacco al body
	var salvataggi=JSON.parse(localStorage.getItem("controlloMappe"));
	var div=document.createElement("DIV");
	for(var i=0;i<salvataggi.length;i++){
		div.id="salvataggio"+i;
		div.style.padding="50px";
		div.style.margin="20px auto";
		div.style.width="400px";
		div.style.height="300px";
		div.style.border=" 2px solid red";
		div.style.display="block";
		div.style.color="white";
		div.style.fontSize="17pt";
		div.innerHTML=" Mappa: "+salvataggi[1]+"<br><br><br><br>Posizionamento: "+salvataggi[2]+","+salvataggi[3];
		document.body.appendChild(div);
		document.getElementById("salvataggio"+i).onclick=function(){
			location.href="schermataDiGioco.html";
		}
	}
	
	
	
</script>
</body>
</html>
